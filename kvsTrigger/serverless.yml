service: kvsTrigger
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  profile: mark-helsby-aws

layers:
  clayer:
    path: ../clayer
    compatibleRuntimes:
      - nodejs16.x
    description: The main lambda layer that will have all the required dependencies

functions:
  kvsTrigger:
    handler: ./build/index.handler
    name: vm-${sls:stage}-kvsTrigger
    description: Lambda that will source the stream
    timeout: 300
    layers:
      - !Ref ClayerLambdaLayer
    environment:
      TBL_CONTACT_DETAILS: vmContactDetails
      REGION: ap-southeast-2
